<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Portafolio Admin</h1>
    <p class="login-subtitle">Inicia sesión para editar tu portafolio</p>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="tu@email.com"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="••••••••"
          class="form-input"
        />
      </div>

      @if (errorMessage()) {
        <div class="error-message">
          {{ errorMessage() }}
          @if (waitTimeRemaining() > 0) {
            <div class="wait-time">
              <strong>Tiempo de espera restante: {{ formatTime(waitTimeRemaining()) }}</strong>
            </div>
          }
        </div>
      }

      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading() || waitTimeRemaining() > 0"
      >
        @if (isLoading()) {
          <span>Cargando...</span>
        } @else if (waitTimeRemaining() > 0) {
          <span>Espera {{ formatTime(waitTimeRemaining()) }}</span>
        } @else {
          <span>Iniciar Sesión</span>
        }
      </button>
    </form>
  </div>
</div>
